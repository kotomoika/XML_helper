<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>XML Helper</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
    .code_input {
    	width: 520px;
    	height: 400px;
    	border: 3px solid #2F4F4F;
    	resize: none;
    }

    .code_output {
    	width: 1040px;
    	height: 400px;
    	border: 3px solid #2F4F4F;
    	resize: none;
    }
    .mytext {
        font-size: 13pt;
        font-wieght: bold;
    }
    .mytext_this {
        font-size: 15pt;
        font-wieght: bold;
    }

    </style>
</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		    <div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>                        
		        </button>
		        <a class="navbar-brand" href="#">Logo</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		        <ul class="nav navbar-nav">
			        <li><a href="index.html">About</a></li>
			        <li><a href="contact.html">Contact</a></li>
		        </ul>
		        <ul class="nav navbar-nav navbar-right">
		        	<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		        </ul>
		    </div>
		</div>
	</nav>

	<div class="container-fluid text-center">    
		<div class="row content">
		    <div class="col-sm-2 sidenav">
			    <p class="mytext_this" font-size="15"><u><a href="xpath.html">XPath</a></u></p>
			    <p class="mytext"><a href="#">XQuery</a></p>
			    <p class="mytext"><a href="#">XSLT</a></p>
		    </div>
            <form method="POST">{% csrf_token %}
                <div class="col-sm-6 text-left">
                    {% for field in form %}
                        <h4>{% cycle title1 title2 %}</h4>
                        {{ field }}
                    {% endfor %}
                    <br><br><input type="submit" value="Save">

                </div>
            </form>
            <div class="col-sm-4 sidenav" align="left">
			    <br><br><h5><p>Please enter or copy your XML-document into the first text area
                <p> and XPath-query into the second one. Then press "Save" and
                    <p>"Show results".</h5>
		    </div>

		</div>

        <div class="row content">
		    <div class="col-sm-2 sidenav"></div>
            <div class="col-sm-10 text-left">
                <br><a href="new.html"><button>Show result</button></a><br><br>
            </div>
        </div>

	</div>

</body>
</html>
